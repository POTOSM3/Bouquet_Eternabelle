<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouquet Eternabelle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 Bouquet Eternabelle🌸</h1>
    <nav>
      <a href="#madre">Día de la Madre</a>
      <a href="#novia">Día de la Novia</a>
      <a href="#novio">Día del Novio</a>
      <a href="#amarillas">Flores Amarillas</a>
      <a href="#difuntos">Día de los Difuntos</a>
      <a href="#boda">Bodas</a>
    </nav>
  </header>

  <main>
    <section id="madre">
      <h2>🌷 Día de la Madre</h2>
      <div class="galeria">
        <img src="img/madre/m1.jpg" alt="Ramo día de la madre">
        <img src="img/madre/m2.jpg" alt="Arreglo día de la madre">
      </div>
    </section>

    <section id="novia">
      <h2>💐 Día de la Novia</h2>
      <div class="galeria">
        <img src="img/novia/n1.jpg" alt="Ramo día de la novia">
        <img src="img/novia/n2.jpg" alt="Arreglo romántico">
      </div>
    </section>

    <section id="novio">
      <h2>🌹 Día del Novio</h2>
      <div class="galeria">
        <img src="img/novio/no1.jpg" alt="Arreglo día del novio">
        <img src="img/novio/no2.jpg" alt="Caja floral">
      </div>
    </section>

    <section id="amarillas">
      <h2>🌻 Flores Amarillas</h2>
      <div class="galeria">
        <img src="img/amarillas/a1.jpg" alt="Flores amarillas">
        <img src="img/amarillas/a2.jpg" alt="Arreglo amarillo">
      </div>
    </section>

    <section id="difuntos">
      <h2>🕊️ Día de los Difuntos</h2>
      <div class="galeria">
        <img src="img/difuntos/imagen1D.jpg" alt="Corona de flores">
        <img src="img/difuntos/imagen2D.jpg" alt="Arreglo con lirios">
        <img src="img/difuntos/imagen3D.jpg" alt="Corona de flores">
        <img src="img/difuntos/imagen4D.jpg" alt="Arreglo con lirios">
      </div>
    </section>

    <section id="boda">
      <h2>💒 Bodas</h2>
      <div class="galeria">
        <img src="img/boda/b1.jpg" alt="Arreglo de boda">
        <img src="img/boda/b2.jpg" alt="Ramo de novia">
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Bouquet Eternabelle| Diseñado con amor 💐</p>
  </footer>
</body>
</html>
